<!DOCTYPE html>
<html>
<head>
    <title>Quiz Simples</title>
    <style>
        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h2>Pergunta: Qual é a capital do Brasil?</h2>
        <button onclick="verificar('Brasília')">Brasília</button>
        <button onclick="verificar('Rio de Janeiro')">Rio de Janeiro</button>
        <div id="feedback" class="feedback"></div>
    </div>
    <script>
        function verificar(resposta) {
            const feedback = document.getElementById('feedback');
            if(resposta === 'Brasília') {
                feedback.innerHTML = 'Correto!';
                feedback.className = 'feedback correct';
            } else {
                feedback.innerHTML = 'Incorreto. Tente novamente!';
                feedback.className = 'feedback incorrect';
            }
        }
    </script>
</body>
</html>
